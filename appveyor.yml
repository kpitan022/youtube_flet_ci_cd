      - flet build windows --template gh:flet-dev/flet-build-template -vv
    after_build:
      - echo %CD%
      - 7z a (name_of_your_app)--windows.zip %CD%\build
    artifacts:
      - path: (name_of_your_app)--windows.zip




      



      
  

