      -  export PATH="$PATH:/home/appveyor/flutter/bin"

    build_script:
      - flet build linux --template gh:flet-dev/flet-build-template -vv

    after_build:
      - tar -czvf (name_of_your_app)--linux.tar.gz ./dist/*
    artifacts:
